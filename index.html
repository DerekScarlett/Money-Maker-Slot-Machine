<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Slot Machine</title>
    <link rel="stylesheet" href= "css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
  </head>
  <body>
    <section class="head">
<img src="Money maker Slot Machine.png" alt="">
    </section>
    <section class="container">
      <section id="machine1">
        <img id="first" src="slotPhotos/Cherry.png" alt="">
      </section>
      <section id="machine2">
        <img id="second" src="slotPhotos/Cherry.png" alt="">
      </section>
      <section id="machine3">
        <img id="third" src="slotPhotos/Cherry.png" alt="">
      </section>
    </section>

    <h2>Place Your Bets!</h2>
    <section class="minBet">
      <h3>Min bet: $1</h3>
      <button id="min" type="button" name="button">Min</button>
    </section>
    <section class="maxBet">
      <h3>Max bet: $5</h3>
      <button id="max" type="button" name="button">Max</button>
    </section>
    <section class="results">
      <button id="start" type="button" name="button">Start</button>
      <h2 id="win-lose"></h2>
      <h2 id="total"></h2>
    </section>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
